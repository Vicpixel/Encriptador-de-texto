<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="logo-container">
      <img src="./img/Logo.png" alt="Logo" class="logo" />
    </div>

    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aqui"
        ></textarea>
        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
      </div>
      <div class="botones">
        <input
          type="button"
          class="btn-encriptar"
          value="Encriptar"
          onclick="encriptar()"
        />
        <input
          type="button"
          class="btn-desencriptar"
          value="Desencriptar"
          onclick="desencriptar()"
        />
      </div>
      <div class="encriptado">
        <img src="./img/Muneco.png" alt="" id="muneco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
        <div class="botoncopiar">
          <input
            type="button"
            class="btn-copiar"
            value="Copiar Texto"
            onclick="copiarResultado()"
            style="display: none"
          />
        </div>
      </div>
    </div>
    <footer>By Victor Zarate 2024</footer>
  </body>
  <script src="index.js"></script>
</html>
